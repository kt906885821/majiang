<!DOCTYPE HTML>
<html>
<head>
    <title>发布 - 码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码匠社区</span>
            </button>
            <a class="navbar-brand" href="#">码匠社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/login/oauth/authorize?client_id=4af4150a6cf8870ea5a2&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登陆</a></li>
<!--                <li class="dropdown">-->
<!--                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我 <span class="caret"></span></a>-->
<!--                    <ul class="dropdown-menu">-->
<!--                        <li><a href="#">消息</a></li>-->
<!--                        <li><a href="#">个人资料</a></li>-->
<!--                        <li><a href="#">退出</a></li>-->
<!--                    </ul>-->
<!--                </li>-->
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
                <hr>
                <from action="">
                    <div class="from-group">
                        <label for="title">问题标题(简单概要):</label>
                        <input type="text" class="from-control" id="title" name="title" placeholder="问题标题">
                    </div>
                    <div class="from-group">
                        <label for="title">问题补充(必填，请参照右侧提示)</label>
                        <textarea name="description" id="description" cols="30" rows="10"></textarea>
<!--                        <input type="text" class="from-control" id="title" name="title" placeholder="问题标题">-->
                    </div>
                    <div class="from-group">
                        <label for="title">添加标签:</label>
<!--                        <textarea name="description" id="description" cols="30" rows="10"></textarea>-->
                        <input type="text" class="from-control" id="tag" name="tag" placeholder="输入标签，以，号分割">
                    </div>
                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                </from>

            </div>
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h3>发起问题指南</h3>
            </div>

        </div>

    </div>
</nav>
